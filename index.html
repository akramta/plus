<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot الطاقة الكهربائية</title>
<style>
  :root {
    --bg: #0f172a;
    --panel: #111827;
    --panel-2: #1f2937;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --accent: #22d3ee;
    --accent-2: #06b6d4;
  }

  body {
    margin:0;
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    background: radial-gradient(1200px 600px at 80% -10%, #164e63 0%, transparent 60%), var(--bg);
    color: var(--text);
  }

  #chat-container {
    max-width: 700px;
    margin: 50px auto;
    padding: 24px;
    background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    backdrop-filter: blur(6px);
  }

  h1 {
    margin:0 0 8px;
    font-size: clamp(22px,3vw,30px);
  }

  p.lead {
    margin:0 0 18px;
    color: var(--muted);
  }

  #messages {
    height: 320px;
    overflow-y: auto;
    padding: 12px;
    border-radius: 12px;
    background: var(--panel);
    border: 1px solid rgba(255,255,255,0.08);
    margin-bottom: 16px;
    display: flex;
    flex-direction: column;
  }

  #messages::-webkit-scrollbar {
    width: 8px;
  }
  #messages::-webkit-scrollbar-track {
    background: var(--panel);
    border-radius: 12px;
  }
  #messages::-webkit-scrollbar-thumb {
    background: var(--accent);
    border-radius: 12px;
  }

  .msg {
    margin: 8px 0;
    padding: 10px 14px;
    border-radius: 16px;
    max-width: 80%;
    word-wrap: break-word;
  }

  .user {
    background: linear-gradient(90deg, var(--accent), var(--accent-2));
    color: #111827;
    align-self: flex-start;
  }

  .bot {
    background: var(--panel-2);
    color: var(--text);
    align-self: flex-end;
  }

  form {
    display: flex;
    gap: 10px;
  }

  input {
    flex: 1;
    height: 44px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.12);
    background: var(--panel-2);
    color: var(--text);
    padding: 0 14px;
    outline: none;
  }

  input:focus {
    border-color: var(--accent);
  }

  button {
    cursor:pointer;
    border:none;
    font-weight:600;
    transition: transform 0.06s ease, background 0.2s ease;
    background: linear-gradient(90deg, var(--accent), var(--accent-2));
    padding: 0 18px;
    border-radius: 12px;

  }

<body>
<div id="chat-container">
  <h1>
    ⚡
    بوت متخصص في الإجابة على أسئلة الكهرباء 
    🤖 
  </h1>
  <p class="lead">
اكتب سؤالك للبوت وسيجيب فقط على الأسئلة المتعلقة بالكهرباء ⚡. 
  يمكنك سماع الرد أو تحميل المحادثة.<br>
  </p>

  <div id="messages"></div>

  <form id="chat-form">
    <input type="text" id="question" placeholder="اكتب رسالتك هنا..." required />
    <button type="submit">إرسال</button>
  </form>

  <div class="button-group">
    <button id="speakBtn" type="button">🔊 سماع آخر رسالة للبوت</button>
    <button id="downloadBtn" type="button">💾 تحميل المحادثة</button>
  </div>

  <div class="footer">
    ملاحظة: تأكد أن الخادم FastAPI يعمل على المنفذ الصحيح.
  </div>
</div>

<script>
const form = document.getElementById("chat-form");
const input = document.getElementById("question");
const messagesDiv = document.getElementById("messages");
const speakBtn = document.getElementById("speakBtn");
const downloadBtn = document.getElementById("downloadBtn");

let chatHistory = [];

function addMessage(text, role, clear=true) {
  let div;
  if(clear) {
    div = document.createElement("div");
    div.className = "msg " + role;
    messagesDiv.appendChild(div);
  } else {
    div = messagesDiv.lastChild;
  }
  div.textContent += text;
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
  if(role==="bot" && clear) chatHistory.push("Bot: " + text);
  else if(role==="user" && clear) chatHistory.push("You: " + text);
}

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const question = input.value.trim();
  if(!question) return;
  addMessage(question,"user");
  input.value="";

  try{
    const formData = new FormData();
    formData.append("question",question);

    const res = await fetch("http://127.0.0.1:8000/ask",{
      method:"POST",
      body:formData
    });

    const data = await res.json();
    let answer = data.answer;
    let i=0;
    function typeWriter(){
      if(i<answer.length){
        addMessage(answer[i],"bot",i===0?true:false);
        i++;
        setTimeout(typeWriter,30);
      }
    }
    typeWriter();

  }catch(err){
    addMessage("خطأ في الاتصال بالخادم.","bot");
    console.error(err);
  }
});

input.addEventListener("keydown",(e)=>{
  if(e.key==="Enter") form.dispatchEvent(new Event("submit"));
});

// تشغيل الصوت للبوت
speakBtn.addEventListener("click",()=>{
  const lastBotMsg = chatHistory.filter(m=>m.startsWith("Bot:")).pop();
  if(!lastBotMsg) return alert("لا توجد رسالة للبوت بعد.");
  const utterance = new SpeechSynthesisUtterance(lastBotMsg.replace("Bot: ",""));
  utterance.lang="ar-SA";
  speechSynthesis.speak(utterance);
});

// تحميل المحادثة
downloadBtn.addEventListener("click",()=>{
  if(chatHistory.length===0) return alert("لا توجد محادثة لتحميلها.");
  const blob = new Blob([chatHistory.join("\n")],{type:"text/plain;charset=utf-8"});
  const a=document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download="chat_history.txt";
  a.click();
  URL.revokeObjectURL(a.href);
});
</script>
</body>
</html>
